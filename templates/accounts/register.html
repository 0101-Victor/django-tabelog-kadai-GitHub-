{% extends "base.html" %}

{% block main %}
<div class="container pt-4 pb-5 nagoyameshi-container">
  <div class="row justify-content-center">
    <div class="col-xl-5 col-lg-6 col-md-8">
      <h1 class="mb-4 text-center">新規会員登録</h1>
      <hr class="mb-4">

      <form method="post">
        {% csrf_token %}
        <!-- 氏名 -->
        <div class="form-group row mb-3">
          <label for="id_full_name" class="col-md-5 col-form-label text-md-left fw-bold">
            <span class="me-1">氏名</span><span class="badge bg-danger">必須</span>
          </label>
          <div class="col-md-7">
            <input type="text" class="form-control" id="id_full_name" name="full_name" required placeholder="侍 太郎">
          </div>
        </div>

        <!-- フリガナ -->
        <div class="form-group row mb-3">
          <label for="id_full_name_kana" class="col-md-5 col-form-label fw-bold">
            <span class="me-1">フリガナ</span><span class="badge bg-danger">必須</span>
          </label>
          <div class="col-md-7">
            <input type="text" class="form-control" id="id_full_name_kana" name="full_name_kana" required
              placeholder="サムライ タロウ">
          </div>
        </div>

        <!-- 郵便番号 -->
        <div class="form-group row mb-3">
          <label for="id_postal_code" class="col-md-5 col-form-label fw-bold">
            <span class="me-1">郵便番号</span><span class="badge bg-danger">必須</span>
          </label>
          <div class="col-md-7">
            <input type="text" class="form-control" id="id_postal_code" name="postal_code" required pattern="[0-9]{7}"
              maxlength="7" placeholder="1010022">
          </div>
        </div>

        <!-- 住所 -->
        <div class="form-group row mb-3">
          <label for="id_address" class="col-md-5 col-form-label fw-bold">
            <span class="me-1">住所</span><span class="badge bg-danger">必須</span>
          </label>
          <div class="col-md-7">
            <input type="text" class="form-control" id="id_address" name="address" required
              placeholder="東京都千代田区神田練塀町300番地">
          </div>
        </div>

        <!-- 電話番号 -->
        <div class="form-group row mb-3">
          <label for="id_phone" class="col-md-5 col-form-label fw-bold">
            <span class="me-1">電話番号</span><span class="badge bg-danger">必須</span>
          </label>
          <div class="col-md-7">
            <input type="tel" class="form-control" id="id_phone" name="phone" required minlength="10" maxlength="11"
              placeholder="09012345678">
          </div>
        </div>

        <!-- 誕生日 -->
        <div class="form-group row mb-3">
          <label for="id_birthday" class="col-md-5 col-form-label fw-bold">誕生日</label>
          <div class="col-md-7">
            <input type="text" class="form-control" id="id_birthday" name="birthday" pattern="[0-9]{8}" maxlength="8"
              placeholder="19950401">
          </div>
        </div>

        <!-- 職業 -->
        <div class="form-group row mb-3">
          <label for="id_job" class="col-md-5 col-form-label fw-bold">職業</label>
          <div class="col-md-7">
            <input type="text" class="form-control" id="id_job" name="job" placeholder="エンジニア">
          </div>
        </div>

        <!-- メール -->
        <div class="form-group row mb-3">
          <label for="id_email" class="col-md-5 col-form-label fw-bold">
            <span class="me-1">メールアドレス</span><span class="badge bg-danger">必須</span>
          </label>
          <div class="col-md-7">
            <input type="email" class="form-control" id="id_email" name="email" required
              placeholder="taro.samurai@example.com">
          </div>
        </div>

        <!-- パスワード -->
        <div class="form-group row mb-3">
          <label for="id_password1" class="col-md-5 col-form-label fw-bold">
            <span class="me-1">パスワード</span><span class="badge bg-danger">必須</span>
          </label>
          <div class="col-md-7">
            <input type="password" class="form-control" id="id_password1" name="password1" required>
          </div>
        </div>

        <!-- パスワード確認 -->
        <div class="form-group row mb-3">
          <label for="id_password2" class="col-md-5 col-form-label fw-bold">
            <span class="me-1">パスワード（確認用）</span><span class="badge bg-danger">必須</span>
          </label>
          <div class="col-md-7">
            <input type="password" class="form-control" id="id_password2" name="password2" required>
          </div>
        </div>

        <hr class="my-4">
        <div class="form-group d-flex justify-content-center mb-4">
          <button type="submit" class="btn btn-primary text-white shadow-sm w-50">登録</button>
        </div>
      </form>

      {% if form.errors %}
      <div class="alert alert-danger">
        <ul>
          {% for field, errors in form.errors.items %}
          {% for error in errors %}
          <li>{{ field }}: {{ error }}</li>
          {% endfor %}
          {% endfor %}
        </ul>
      </div>
      {% endif %}

      <div class="text-center">
        <a href="{% url 'login' %}">すでに登録済みの方はこちら</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}

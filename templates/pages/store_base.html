{% extends "base.html" %}
{% block main %}
<div class="container mt-4">
  <h2>{{ store.name }}</h2>

  <ul class="nav nav-tabs mb-3">
    <li class="nav-item">
      <a class="nav-link {% if request.resolver_match.url_name == 'store_top' %}active{% endif %}"
         href="{% url 'store_top' store.id %}">トップ</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.resolver_match.url_name == 'store_reserve' %}active{% endif %}"
         href="{% url 'store_reserve' store.id %}">予約</a>
    </li>
    <li class="nav-item">
      <a class="nav-link {% if request.resolver_match.url_name == 'store_reviews' %}active{% endif %}"
         href="{% url 'store_reviews' store.id %}">レビュー</a>
    </li>
  </ul>

  {% block store_content %}{% endblock %}
</div>
{% endblock %}

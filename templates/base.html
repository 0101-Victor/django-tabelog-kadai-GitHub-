  <style>
    /* ヒーロー部分（CSSだけでスライド風に） */
    .hero {
      position: relative;
      height: 360px;
      overflow: hidden;
      border-radius: 12px;
    }
    .hero-slide {
      position: absolute;
      inset: 0;
      background-size: cover;
      background-position: center;
      opacity: 0;
      animation: heroFade 15s infinite;
    }
    .hero-slide:nth-child(1) { animation-delay: 0s; }
    .hero-slide:nth-child(2) { animation-delay: 5s; }
    .hero-slide:nth-child(3) { animation-delay: 10s; }
    @keyframes heroFade {
      0%   { opacity: 0; }
      5%   { opacity: 1; }
      30%  { opacity: 1; }
      35%  { opacity: 0; }
      100% { opacity: 0; }
    }
    .hero-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.45), rgba(0,0,0,.2));
      display: flex; align-items: center;
    }
    .hero-text {
      color: #fff;
      padding: 0 20px;
    }
    .vertical-card-image { aspect-ratio: 4/3; object-fit: cover; }
    .card-link { text-decoration: none; }
    .category-chip { margin: 0 .25rem .5rem 0; }
  </style>

  {% block extra_head %}{% endblock %}
</head>

<body>
  {% include "snippets/header.html" %}
  <main>
    {% block main %}{% endblock %}
  </main>
  {% include "snippets/footer.html" %}
</body>
</html>

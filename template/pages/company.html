{% load static %}
<!doctype html>
<html lang="ja">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>NAGOYAMESHI</title>

    <!-- Fonts -->
    <link rel="dns-prefetch" href="//fonts.gstatic.com">    
    <link href="https://fonts.googleapis.com/css2?family=Carter+One&display=swap" rel="stylesheet">

    <!-- CSS & JS -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <script src="{% static 'js/app.js' %}" defer></script>
    <link rel="stylesheet" href="{% static 'css/nagoyameshi.css' %}">
</head>
<body>
    <div id="app" class="wrapper">
        <nav class="navbar navbar-expand-md navbar-light bg-white shadow-sm">
            <div class="container nagoyameshi-container">
                <a class="navbar-brand app-name" href="/">
                    <div class="d-flex align-items-center">
                        <img class="nagoyameshi-logo me-1" src="{% static 'images/logo.svg' %}" alt="nagoyameshi">
                        NAGOYAMESHI
                    </div>
                </a>
            </div>
        </nav>

        <main>
            <div class="container nagoyameshi-container pb-5">
        <div class="row justify-content-center">
            <div class="col-xxl-6 col-xl-7 col-lg-8 col-md-10">
                <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                    <ol class="breadcrumb mb-0"> 
                        <li class="breadcrumb-item"><a href="{% url 'top' %}">ホーム</a></li>                       
                        <li class="breadcrumb-item active" aria-current="page">会社概要</li>
                    </ol>
                </nav> 

                <h1 class="mb-4 text-center">会社概要</h1>                                    

                <div class="container mb-4">
                    <div class="row pb-2 mb-2 border-bottom">
                        <div class="col-3">
                            <span class="fw-bold">会社名</span>
                        </div>

                        <div class="col">
                            <span>NAGOYAMESHI株式会社</span>
                        </div>
                    </div>                    

                    <div class="row pb-2 mb-2 border-bottom">
                        <div class="col-3">
                            <span class="fw-bold">所在地</span>
                        </div>

                        <div class="col">
                            <span>〒101-0022 東京都千代田区神田練塀町300番地 住友不動産秋葉原駅前ビル5F</span>
                        </div>
                    </div>

                    <div class="row pb-2 mb-2 border-bottom">
                        <div class="col-3">
                            <span class="fw-bold">代表者</span>
                        </div>

                        <div class="col">
                            <span>侍 太郎</span>
                        </div>
                    </div> 
                    
                    <div class="row pb-2 mb-2 border-bottom">
                        <div class="col-3">
                            <span class="fw-bold">設立</span>
                        </div>

                        <div class="col">
                            <span>2015年3月19日</span>
                        </div>
                    </div>   
                    
                    <div class="row pb-2 mb-2 border-bottom">
                        <div class="col-3">
                            <span class="fw-bold">資本金</span>
                        </div>

                        <div class="col">
                            <span>110,000千円</span>
                        </div>
                    </div>

                    <div class="row pb-2 mb-2 border-bottom">
                        <div class="col-3">
                            <span class="fw-bold">事業内容</span>
                        </div>

                        <div class="col">
                            <span>飲食店等の情報提供サービス</span>
                        </div>
                    </div>                    
                    
                    <div class="row pb-2 mb-2 border-bottom">
                        <div class="col-3">
                            <span class="fw-bold">従業員数</span>
                        </div>

                        <div class="col">
                            <span>83名</span>
                        </div>
                    </div>                                       
                </div>                                               
            </div>
        </main>

        {% include "snippets/footer.html" %}
    </div>

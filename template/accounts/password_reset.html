{% extends "base.html" %}
{% block main %}
<div class="container py-4 nagoyameshi-container">
  <h1 class="mb-4 text-center">パスワード再設定</h1>
  <p>登録しているメールアドレスを入力してください。再設定用リンクを送信します。</p>
  <form method="post">
    {% csrf_token %}
    {{ form.email }}
    <button type="submit" class="btn btn-primary w-100 mt-3">送信</button>
  </form>
</div>
{% endblock %}
